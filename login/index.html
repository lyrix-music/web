<!DOCTYPE html>
<!-- COPYRIGHT (C) MIT LICENSE -->
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- Mobile Responsive compatibility layer -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Description" content="A decentralized music network">
  <link rel="stylesheet" href="/static/css/lyrix.css">
  <link rel="stylesheet" href="/static/css/common.css">

  <meta property="og:title" content="Lyrix" />
  <meta property="og:url" content="https://web.lyrix.srev.in" />
  <script src="https://kit.fontawesome.com/519c04957a.js" crossorigin="anonymous"></script>
  <title>Lyrix</title>
</head>
<body>


<section class="section">
  <div class="container has-text-centered">
    <img src="/static/lyrix-desktop.png" alt="Lyrix logo" style="max-width: 90%">

    <h1 class="title">
      Lyrix
    </h1>
    <p class="subtitle">
      Login to Lyrix to scrobble your current listening tracks, get suggestions and share your
      current listening song with your friends!
    </p>
    <br>
    <div style="max-width: 300px; text-align: left; margin: auto;">
      <div class="field">
        <label class="label" for="userId">User ID</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" name="username" id="userId"
                 placeholder="@beethoven@greatmusicians.co">

        </div>
      </div>
      <div class="field">
        <label class="label" for="password">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="password" name="password" id="password"
                 placeholder="Password">
        </div>
      </div>
      <div class="field has-text-centered is-fullwidth">
        <div class="control">
          <button type="submit" id='submitButton' name='submit' class="button is-primary is-fullwidth">Login</button>
          <a href="/register" id='registerButton' class="button is-primary is-fullwidth is-light">Register</a>
          <a href="/" class="button is-primary is-light is-fullwidth">Continue without logging in</a>
        </div>
      </div>
    </form>
  </div>
</section>



<script src="/js/bundle.js">
</script>

</body>
</html>
