{% extends 'base.html' %}
{% block content %}
<section class="section">
  <div class="container has-text-centered">
    <img src="/static/lyrix-desktop.png" alt="Lyrix logo" style="max-width: 90%">

    <h1 class="title">
      Lyrix
    </h1>
    <p class="subtitle">
      Register to scrobble your current listening tracks, get suggestions and share your
      current listening song with your friends!
    </p>
    <br>
    <form id="login" style="max-width: 300px; text-align: left; margin: auto;">
      <div class="field">
        <label class="label" for="userId">User Id</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" name="username" id="userId" required pattern="^[@]+\w+@lyrix.srev.in"
                 placeholder="@beethoven@lyrix.srev.in">

        </div>
      </div>
      <div class="field">
        <label class="label" for="password">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="password" name="password" id="password" required
                 placeholder="Password">
        </div>
      </div>
      <div class="field">
        <label class="label" for="password">Confirm Password</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="password" name="confirmPassword" id="confirmPassword" required
                 placeholder="Confirm Password">
        </div>
      </div>
      <div class="field has-text-centered is-fullwidth">
        <div class="control">
          <button type="submit" id='submitButton' name='submit' class="button is-primary is-fullwidth">Register</button>
          <a href="/login" id='loginButton' class="button is-primary is-fullwidth is-light">Login</a>
          <a href="/" class="button is-primary is-light is-fullwidth">Continue without logging in</a>
        </div>
      </div>
    </form>
  </div>
</section>

{% endblock %}
