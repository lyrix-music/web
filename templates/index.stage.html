{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<section class="section">
  <div class="container">
    <h1 class="title">
      Lyrix
    </h1>
    <h2 class="subtitle">
      Open source music network
    </h2>
    {% if desktop %}
    <div id="scrobbleSwitchDiv" class="field">
      <input id="scrobbleSwitch" type="checkbox" name="scrobbleSwitch"
             class="switch is-rounded is-primary requires-auth">
      <label for="scrobbleSwitch">Scrobble</label>
    </div>
    <div id="cjkRomanizeSwitchDiv" class="field">
      <input id="cjkRomanizeSwitch" type="checkbox" name="cjkRomanizeSwitch"
             class="switch is-rounded is-primary requires-auth">
      <label for="cjkRomanizeSwitch">Romanize</label>
    </div>
    {% endif %}
    <a href="/similar" class="button is-primary requires-auth mb-3">Similar...</a>

    <p id="lyrics">
      Loading lyrics...
    </p>

    <br>

  </div>
</section>


{% endblock %}
